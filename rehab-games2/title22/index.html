<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片分类</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <link href="../css/basic2.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/jc.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="tishi">建议您在横屏下使用!</div>
<div class="game_over" id="game_over" style="display:none;">
    <div class="game_over_main">
        <div class="banner"><img src="images/banner.jpg"></div>
        <div class="game_over_bar">
            <div>
                <p>本次得分</p>
            </div>
            <div>
                <p>上次得分</p>
            </div>
            <div>
                <p>平均答题时间</p>
            </div>
            <div>
                <p>正确题数/总题数</p>
            </div>
            <div>
                <p>正确率</p>
            </div>
        </div>
        <div class="game_over_message">
            <div><p id="todayPoints">500</p></div>
            <div><p id="yesterdayPoints">300</p></div>
            <div><p id="meanFyTime">400</p></div>
            <div><p id="rightTotal">600</p></div>
            <div><p id="rightDate">100</p></div>
        </div>
    </div>
    <div class="game_over_foot">
        <a><img src="images/goBack.jpg"></a>
        <a><img src="images/nextGame.jpg"></a>
    </div>
</div>
<div class="yindaoLv1" id="yindaoLv1">
    <h1>图片分类</h1>
    <h2>说明： 将图片按类别放到右边的两个框中。</h2>
    <h3>（如果患者无法按要求反应，可以用口述或其它方式。康复师告诉患者怎样反应时，要做相应的示范。）</h3>
    <div>
        <div>示例：</div>
        <div>
            <img src="images/yindaoPic.jpg">
        </div>
    </div>
</div>
<div class="totalPoints" style="display: none" id="totalPointsDiv">
    <p>得分:<span id="totalPoints">0</span></p>
</div>
<div class="level" style="display: none" id="levelDiv">
    <p>任务等级：<span id="now_level">1</span>/<span id="best_level">3</span></p>
</div>
<section class="title1_main" >
    <div>
        <div class="h1_div">
            <h1 class="h1" id="h1_div">请将图片按类别放到右边的两个框中</h1>
        </div>
        <div id="jindutiao_div" style="height: 5px;margin: 0 auto">
            <div id="jindutiao" style="height: 5px;background: #57585d;"></div>
        </div>
        <div class="title_main">
            <div class="main_left">
                <!--<div><img src="images/j_Sem_Nam_07_01B.jpg" id="pic1" data="" data1=""></div>-->

            </div>
            <div class="main_right">
                <div class="class">
                    <div class="class1 Class">
                        <p id="className1" data="">分类1:</p>
                    </div>
                    <div class="class2 Class">
                        <p id="className2" data="">分类2:</p>
                    </div>
                    <div class="clear"></div>

                    <div class="img_btn_div"><button id="submitBtn" disabled="disabled">提交</button>
                        <img src="images/right1.jpg" id="right_pic" style="display: none">
                        <img src="images/error1.jpg" id="error_pic" style="display:none;"></div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</section>
<footer class="title1_footer">
    <div class="goFightDiv"><a id="goFight" class="goFight"><img src="images/kaishi.jpg"></a></div>
    <div id="title3_footer" style="display: none">
        <div class="titleTime title2Time">任务还剩：<span id="title1Time">05:00</span></div>
        <p class="footer_title">图片分类</p>
        <div id="redoNestDiv" class="rightErrorDiv rightErrorDiv1">
            <div class="nextZhezhao" id="nextZhezhao"></div>
            <a id="redo"><img src="images/redo.jpg" id="redo_pic" style="display: none"></a>
            <a id="next"><img src="images/next.jpg"></a>
        </div>
    </div>
</footer>
<audio id="right_audio" src="audio/right.mp3">wav</audio>
<audio id="error_audio" src="audio/wrong.mp3">wav</audio>
<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/address.js"></script>
<script type="text/javascript" src="js/index1.js"></script>
<script src="../js/jc.js" type="text/javascript"></script>
</body>
</html>
