<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>听觉句子操作</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <link href="../css/basic2.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="../css/jc.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="tishi">建议您在横屏下使用!</div>
<div class="game_over" id="game_over" style="display:none;">
    <div class="game_over_main">
        <div class="banner"><img src="images/banner.jpg"></div>
        <div class="game_over_bar">
            <div>
                <p>本次得分</p>
            </div>
            <div>
                <p>上次得分</p>
            </div>
            <div>
                <p>正确作答平均反应时</p>
            </div>
            <div>
                <p>正确题数/总题数</p>
            </div>
            <div>
                <p>正确率</p>
            </div>
        </div>
        <div class="game_over_message">
            <div><p id="todayPoints">500</p></div>
            <div><p id="yesterdayPoints">300</p></div>
            <div><p id="meanFyTime">400</p></div>
            <div><p id="rightTotal">600</p></div>
            <div><p id="rightDate">100</p></div>
        </div>
    </div>
    <div class="game_over_foot">
        <a><img src="images/goBack.jpg"></a>
        <a><img src="images/nextGame.jpg"></a>
    </div>
</div>
<div class="yindaoLv1" id="yindaoLv1">
  <h1>听觉句子操作</h1>
  <h2>说明： 你会听到一个不完整的句子，请加入一个词语将句子补充完整，然后读出来</h2>
  <div>
    <div style="height:">示例：</div>
    <div class="yd_text4">
      <img src="./images/TJJZCZLv1.png" style="width:75%;margin-left:10px;" />
      <!--
      <p>听到不完整句子是<img src="images" />男孩问了一个（  ）</p>
      <p>听到的词语分别是<img src="images" />铅笔、问题、上班 </p>
      <p>根据语境，应选择并说出“问题”</p>
      <p> 医生或家属根据患者回答，点击“√”或“×”，记录回答结果。</p>
      -->
    </div>
  </div>
</div>
<div class="totalPoints" style="display: none" id="totalPointsDiv">
    <p>得分:<span id="totalPoints">0</span></p>
</div>
<div class="level" style="display: none" id="levelDiv">
    <p>任务等级：<span id="now_level">1</span>/<span id="best_level">2</span></p>
</div>
<section class="title1_main" >
    <div>
        <div class="h1_div">
            <h1 class="h1" id="h1_div">请<strong id="titleName">朗读一遍屏幕上</strong>的<span id="content">字</span></h1>
        </div>
        <div id="jindutiao_div" style="height: 5px;margin: 0 auto">
            <div id="jindutiao" style="height: 5px;background: #57585d;"></div>
        </div>
        <div class="title4_text" id="title4_text">
            <div class="title4_text" id="one_phase"  style="display:block;">
                 <span id="title4_text1"><span class="text1">智</span>
                <div class="audioBtn_div"><img src="images/audioBtn.png" id="text1_audioBtn"></div>
                <div class="zhezhao"></div>
            </span>
            <span id="title4_text2"><span  class="text2">祝</span>
                 <div class="audioBtn_div"><img src="images/audioBtn.png" id="text2_audioBtn"></div>
                <div class="zhezhao"></div>
            </span>
            </div>
            <div id="two_phase" style="display: none">
                <div class="two-phase_div">
                    <p class="text1">智</p>
                    <div class="pic_div1" id="l1">
                        <img src="images/btn.jpg" class="pic1">
                    </div>
                </div>
                <div class="two-phase_div">
                    <p class="text2">祝</p>
                    <div class="pic_div2" id="l2">
                        <img src="images/btn.jpg" class="pic2">
                    </div>
                </div>
            </div>
            <div id="three_phase" style="display: none">
                <div class="three-phase_div">
                    <div class="a a1" id="t1">
                        <p class="text1">智</p>
                        <div class="au"><img src="images/audioBtn.png" id="text3_audioBtn"></div>
                        <div class="zh"></div>
                    </div>
                </div>
                <div class="three-phase_div">
                    <div class="a" id="t2">
                        <p class="text2">祝</p>
                        <div class="au"><img src="images/audioBtn.png" id="text4_audioBtn"></div>
                        <div class="zh"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<footer class="title1_footer">
    <div class="goFightDiv"><a id="goFight" class="goFight"><img src="images/kaishi.jpg"></a></div>
    <div id="title3_footer" style="display: none">
        <div class="titleTime title2Time">任务还剩：<span id="title1Time">05:00</span></div>
        <p class="text00">朗读-跟读最小差异对</p>
        <div id="rightErrorDiv" class="rightErrorDiv">
            <p>作答情况</p>
            <a id="right">
                <img src="images/right.jpg">
            </a>
            <a id="error">
                <img src="images/error.jpg">
            </a>
        </div>
        <div id="redoNestDiv" class="rightErrorDiv rightErrorDiv1" style="display: none">
            <a id="redo"><img src="images/redo.jpg"></a>
            <a id="next"><img src="images/next.jpg"></a>
        </div>
    </div>
    <audio id="text1_audio" src="audio/p_0ut_Ass_20l2_01I1.mp3">wav</audio>
    <audio id="text2_audio" src="audio/p_0ut_Ass_20l2_01I1.mp3">wav</audio>
    <audio id="error_audio" src="audio/wrong.mp3">wav</audio>
    <audio id="right_audio" src="audio/right.mp3">wav</audio>
</footer>
<script type="text/javascript" src="../js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/address.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="../js/jc.js" type="text/javascript"></script>
</body>
</html>
